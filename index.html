<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-wrapper">

        <div class="parallax-group intro-screen align-centre " id="intro">
            <h1>NARUTO</h1>
        </div>

        <div class="parallax-group" id="group-1">

            <div class="parallax-layer base-layer align-centre">
                
            </div>
            <div class="parallax-layer mid-layer align-centre">
                <h1>Naruto</h1>
            </div>

        </div>

        <div class="parallax-group" id="group-2">

            <div class="parallax-layer mid-layer align-centre mid-layer-img">
                
            </div>
            <div class="parallax-layer top-layer align-centre">
               <h1>Hinata </h1>

            </div>

        </div>
        
        <div class="parallax-group outro-screen align-centre" id="outro">
            <h1>Gara</h1>
        </div>

    </div>
</body>
</html>
